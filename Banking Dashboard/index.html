<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Banking Dashboard</h1>

    <div class="balance">
      <h2>Current Balance: $<span id="balance">1000</span></h2>
    </div>

    <div class="transaction">
      <h3>Deposit Money</h3>
      <input type="number" id="depositAmount" placeholder="Enter deposit amount">
      <button onclick="deposit()">Deposit</button>
    </div>

    <div class="transaction">
      <h3>Withdraw Money</h3>
      <input type="number" id="withdrawAmount" placeholder="Enter withdrawal amount">
      <button onclick="withdraw()">Withdraw</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Banking Dashboard | Contact: info@banking.com</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>

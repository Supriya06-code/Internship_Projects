<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Customer Self-Service Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@google-cloud/dialogflow@0.8.1"></script> <!-- Example Dialogflow Script -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Insurance Customer Self-Service Portal</h1>
            <nav>
                <button id="fileClaimBtn">File a Claim</button>
                <button id="trackClaimsBtn">Track Claims</button>
                <button id="chatbotBtn">Chatbot</button>
            </nav>
        </header>

        <main id="mainContent">
            <!-- Claim Submission Form -->
            <section id="claimForm" class="hidden">
                <h2>Submit a New Insurance Claim</h2>
                <form id="claimSubmissionForm">
                    <label for="policyNumber">Policy Number:</label>
                    <input type="text" id="policyNumber" required>

                    <label for="incidentDate">Incident Date:</label>
                    <input type="date" id="incidentDate" required>

                    <label for="incidentDescription">Incident Description:</label>
                    <textarea id="incidentDescription" required></textarea>

                    <label for="supportingDocuments">Attach Files:</label>
                    <input type="file" id="supportingDocuments">

                    <button type="submit">Submit Claim</button>
                </form>
                <div id="submissionMessage" class="hidden"></div>
            </section>

            <!-- Claim Tracking Section -->
            <section id="trackClaims" class="hidden">
                <h2>Your Claims</h2>
                <table id="claimsTable">
                    <thead>
                        <tr>
                            <th>Claim Number</th>
                            <th>Status</th>
                            <th>Date Submitted</th>
                        </tr>
                    </thead>
                    <tbody id="claimsBody"></tbody>
                </table>
            </section>

            <!-- Chatbot Integration -->
            <section id="chatbotSection" class="hidden">
                <h2>Chat with Us (AI-Powered Chatbot)</h2>
                <div id="chatbotContainer"></div>
            </section>

            <!-- Knowledge Base Search -->
            <section id="knowledgeBase">
                <h2>Search Knowledge Base</h2>
                <input type="text" id="searchQuery" placeholder="Search...">
                <div id="searchResults"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
